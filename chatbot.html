<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generative AI Chat</title>
  <style>
    /* Styles for simplicity */
    #output-container {
      max-height: 300px;
      overflow-y: auto;
    }
    .loading-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #333;
      animation: loading 0.6s infinite alternate;
    }
    @keyframes loading {
      from {
        opacity: 1;
      }
      to {
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>
  <div id="Loader">Loading...</div>
  <div id="output-container"></div>

  <input type="text" id="prompt-input" placeholder="Enter your message" />
  <input type="file" id="image-input" accept="image/*" />
  <button id="generate-btn">Send</button>
  <div id="image-preview">
    <img src="" alt="Image preview" style="display: none; max-width: 200px;" />
  </div>
  <button id="clear-image">Clear Image</button>

  <!-- Google Generative AI Setup -->
  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>

  <script type="module">
    import {
      GoogleGenerativeAI,
      HarmBlockThreshold,
      HarmCategory,
    } from "@google/generative-ai";

    // Use a proxy for secure API key management.
    const API_KEY = "YOUR_BACKEND_PROXY_API_KEY"; // Replace this with your backend call to fetch API Key
    const genAI = new GoogleGenerativeAI(API_KEY);
    let chat;

    const safetySettings = [
      {
        category: HarmCategory.HARM_CATEGORY_HARASSMENT,
        threshold: HarmBlockThreshold.BLOCK_ONLY_HIGH,
      },
    ];

    async function fileToGenerativePart(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onloadend = () => {
          const base64Data = reader.result.split(",")[1];
          resolve({ inlineData: { data: base64Data, mimeType: file.type } });
        };
        reader.readAsDataURL(file);
      });
    }

    async function sendMessage(prompt, imageParts = []) {
      let model;
      let result;

      if (imageParts.length > 0) {
        model = genAI.getGenerativeModel({
          model: "gemini-pro-vision",
          safetySettings,
        });
      } else {
        if (!chat) {
          chat = await genAI
            .getGenerativeModel({ model: "gemini-pro", safetySettings })
            .startChat({
              history: [],
              generationConfig: {
                maxOutputTokens: 4000,
              },
            });
        }
        model = chat;
      }

      try {
        if (imageParts.length > 0) {
          result = await model.generateContent([prompt, ...imageParts]);
        } else {
          result = await model.sendMessage(prompt);
        }

        const response = await result.response;
        if (response) {
          const text = await response.text();
          displayMessage(text, "ai");
        } else {
          displayMessage(
            "This content is not safe for display based on current settings.",
            "ai"
          );
        }
      } catch (error) {
        console.error("Error during message generation:", error);
        displayMessage(
          "An error occurred or the content is not safe for display.",
          "ai"
        );
      }

      clearInputs();
    }

    function displayMessage(message, sender) {
      const outputContainer = document.getElementById("output-container");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("chat-message");

      if (sender === "ai") {
        msgDiv.innerHTML =
          '<div class="loading">' +
          '<div class="loading-dot"></div>' +
          '<div class="loading-dot"></div>' +
          '<div class="loading-dot"></div>' +
          "</div>";
        outputContainer.appendChild(msgDiv);

        setTimeout(() => {
          msgDiv.innerHTML = marked.parse(message);
          outputContainer.scrollTop = outputContainer.scrollHeight;
        }, 1500);
      } else {
        msgDiv.innerHTML = marked.parse(message);
        outputContainer.appendChild(msgDiv);
        outputContainer.scrollTop = outputContainer.scrollHeight;
      }
    }

    function clearInputs() {
      document.getElementById("prompt-input").value = "";
      document.getElementById("image-input").value = "";
      clearImagePreview();
    }

    document
      .getElementById("generate-btn")
      .addEventListener("click", async () => {
        const prompt = document.getElementById("prompt-input").value;
        const files = document.getElementById("image-input").files;
        const imageParts = await Promise.all(
          [...files].map(fileToGenerativePart)
        );

        if (prompt.trim() !== "") {
          displayMessage(prompt, "user");
          await sendMessage(prompt, imageParts);
        }
      });

    function clearImagePreview() {
      const previewImage = document.getElementById("image-preview").querySelector("img");
      previewImage.src = "";
      previewImage.style.display = "none";
    }

    document
      .getElementById("image-input")
      .addEventListener("change", function (event) {
        const [file] = event.target.files;
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const previewImage = document.getElementById("image-preview").querySelector("img");
            previewImage.src = e.target.result;
            previewImage.style.display = "block";
          };
          reader.readAsDataURL(file);
        }
      });

    document
      .getElementById("clear-image")
      .addEventListener("click", clearImagePreview);

    window.addEventListener("load", function () {
      document.getElementById("Loader").style.display = "none";
    });
  </script>
</body>
</html>
